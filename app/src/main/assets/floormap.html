<!DOCTYPE html>
<html>
    <head></head>
    <body>
    <div id="svg"></div>
    <script type="text/javascript">
        function SVGFloor(){
            this.svgContainer = document.getElementById('svg');
        }

        SVGFloor.prototype.init = function(svgURL){
            var xhr     = new XMLHttpRequest();
            var that    = this;
            xhr.open("GET",svgURL);
            xhr.onload = function(e){
                if( xhr.status === 200 ){
                    that.svgContainer.innerHTML = xhr.responseText;
                }
            }

            xhr.send();
        }
        SVGFloor.prototype.selectRoom = function(r_id){
            var polylines   = document.querySelectorAll('polyline');
            var selector    = "";
            for( var i=0;i<poylines.length;i++ ){
                polylines[i].style.opacity = 0.5;
            }
            // check if the id contains only digits string
            selector = ( /^\d+$/.test(r_id) )? "[id='"+r_id+"'] polyline" : '#'+r_id+' polyline';
            document.querySelector(selector).style.opacity = 1;
        }
        var floor = new SVGFloor();
    </script>
    </body>
</html>
